<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.1.1/marked.min.js"></script>
    <script type="module" src="js/script.js" defer></script>
    <script type="module" src="js/request.js" defer></script>
</head>

<body>
    <div id="toolcontainer">
        <input type="text" id="search" class="search" placeholder="Search post...">
        <a id="erase" class="erase fas fa-2x fa-times"></a>
        <div style="margin-left: auto;"></div>
        <span id="add"  class="add fa-stack">
            <i class="fas fa-stack-2x fa-sticky-note"></i>
            <i class="fas fa-stack-1x fa-plus" style="color: white;"></i>
        </span>
        <a id="user" href="login.html" class="login fas fa-2x fa-user-circle"></a>
    </div>
</body>

</html>
